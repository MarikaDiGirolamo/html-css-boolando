<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
        <title>Boolando</title>
    </head>
    <body>
        <!-- Navbar Boolando -->
        <header>
            <div class="boxed">
                <nav>
                    <div class="navbar headerbox boxed">
                        <div class="categoria">
                            <span>Donna</span>
                            <span>Uomo</span>
                            <span>Bambino</span>
                        </div>
                        <div class="logo">
                            <img class="bool" src="./img/boolean-logo.png" alt="Booleando">
                        </div>
                        <div class="chartIcons">
                            <i class="fa-regular fa-user"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Bacheca Immagini - Sviluppo Main-->
        <main>
            <div class="ImgContainer boxed">
                <img id="prev" src="./img/1.webp" alt="">
                <img id="prev" src="./img/2.webp" alt="">
                <img id="prev" src="./img/3.webp" alt="">
                <img id="prev" src="./img/4.webp" alt="">
                <img id="prev" src="./img/5.webp" alt="">
                <img id="prev" src="./img/6.webp" alt="">
            </div>
        </main>
        
        <!-- Credits -->
        <footer>
            <div class="footerbox boxed">
                <div class="footLeft">
                    <h4>Booleando s.r.l</h4>
                    <span id="info">Informazioni Legali</span>
                    <span id="info">Normativa sulla Privacy</span>
                    <span id="info">Diritto di recesso</span>
                </div>
                <div class="footRight">
                    <h6>Trovaci anche su</h6>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-pinterest-p"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
